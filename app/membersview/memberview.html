<div class="container">
<table class ="table table-hover">
    <thead>
    <tr>
        <th>Name</th>
        <th>NationalID</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="member in $ctrl.members">
        <td><a ng-href="#!/members/{{member.name}}"></a>{{member.name}}</td>
        <td>{{member.idno}}</td>
        <td>{{member.email}}</td>
        <td>{{member.phoneno}}</td>
    </tr>
    </tbody>
</table>
</div>
